<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
        }

        .sidebar {
            flex: 1;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .main-content {
            flex: 2;
            background-color: #f9f9f9;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1> Flexbox Layout</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </aside>
        
        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
            <p>Flexbox makes it easy to create flexible layouts.</p>
        </main>
    </div>

    <footer>
        <p>footer content goes here.</p>
    </footer>
</body>
</html>
